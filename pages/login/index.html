<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="login/style.css" />
  <!-- <link rel="stylesheet" type="text/css" href="pages/home/style.css" /> -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <title>I B E N T O</title>
</head>

<body>
  <div id="container">
    <img src="../../public/logo/login.svg" alt="Ibento logo">
    <div id="content-form">
      <label>User</label>
      <input type="text" name="user" id="user" required />
      <label>Password</label>
      <input type="password" name="password" id="password" required />
      <button id="login-button">Login</button>
    </div>
    <div id="msg-err"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="login/script.js"></script>
  <!-- <script type="text/javascript" src="/pages/home/script.js"></script> -->
</body>

</html>
